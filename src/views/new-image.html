<form class="new-image-form">
  <h1>New Image</h1>
  <div class="form-group">
    <label>Image url</label>
    <input type="text" name="url" placeholder="url" value="<%- m.image.url %>">
  </div>
  <div class="form-group">
    <label>Image description</div>
    <input type="text" name="description" placeholder="description" value="<%- m.image.description %>">
  </div>
  
  <button>Save Image</button>
</form>
