<h1>Gallery</h1>
<a href="#images/new">+ Image</a>

<ul class="images">
<% m.images.forEach(function (image) { %>
  <li class="image-container">
    <img class="image-img" src="<%- image.url %>" />
    <h2 class="image-description">
      <%- image.description %> 
      <button data-id="<%- image._id %>" class="delete-image">&times;</button>
    </h2>
  </li> 
<% }) %>
</ul>
